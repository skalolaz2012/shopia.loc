<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shophia</title>
  <meta content="width=device-width, initial-scale=1.0, shrink-to-fit=no, viewport-fit=cover" name="viewport">
  <link href="css/normalize.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <script defer="" src="js/jquery.min.js"></script>
  <script defer="" src="js/scripts.js"></script>
</head>
<body>
<main class="wrapper2">
  <h1 class="page-title" hidden>Fashion</h1>

  <section class="collection-section">
    <div class="title-block wrapper">
      <h2 class="title">Summer Collection</h2>
    </div>
    <div class="collection-content content-block">
      <div class="item item_label" data-discount="20%">
        <img src="images/summer-1.png" class="img" alt="collection-img">
        <button class="content-button">+add to cart</button>
      </div>
      <div class="item">
        <img src="images/summer-2.png" class="img" alt="collection-img">
        <button class="content-button">+add to cart</button>
      </div>
      <div class="item">
        <img src="images/summer-3.png" class="img" alt="collection-img">
        <button class="content-button">+add to cart</button>
      </div>
      <div class="item item_label" data-discount="40%">
        <img src="images/summer-4.png" class="img" alt="collection-img">
        <button class="content-button">+add to cart</button>
      </div>
      <div class="item item_label" data-discount="20%">
        <img src="images/summer-5.png" class="img" alt="collection-img">
        <button class="content-button">+add to cart</button>
      </div>
      <div class="item">
        <img src="images/summer-6.png" class="img" alt="collection-img">
        <button class="content-button">+add to cart</button>
      </div>
      <div class="item">
        <img src="images/summer-7.png" class="img" alt="collection-img">
        <button class="content-button">+add to cart</button>
      </div>
      <div class="item item_label" data-discount="40%"><!--  попытался сделать выравнивание через data-text - "вигвам" получился -->
        <img src="images/summer-8.png " class="img" alt="collection-img">
        <button class="content-button" data-text="+add to cart"></button>
      </div>
    </div>
  </section>

  <section class="brand-section">
    <div class="title-block wrapper">
      <h2 class="title">Our Brand</h2>
    </div>
    <div class="brand-content content-block">
    <img class="svg-logo" src="images/brand-1.svg" alt="bakery">
    <img class="svg-logo" src="images/brand-2.svg" alt="lavalier">
    <img class="svg-logo" src="images/brand-3.svg" alt="harvest">
    <img class="svg-logo" src="images/brand-4.svg" alt="landlock">
    <img class="svg-logo" src="images/brand-5.svg" alt="spectrum">
    <img class="svg-logo" src="images/brand-6.svg" alt="home-energy">
	</div>
  </section>
</main>
</body>
</html>
